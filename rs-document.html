<!--
An element accessing the remote storage document module declaratively

Example:

    <rs-document doc="{{doc}}" rs-object="rs"></rs-document>

@group Seed Elements
@element rs-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="rs-document">

  <template>
    
    <style>
    
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>
    
  </template>

</dom-module>

<script>

  Polymer({

    is: 'rs-document',

    properties: {

      rsObject: {
        
        type: Object,
        value: null,
        notify: false,
        reflectToAttribute: false
        
      },
      
      doc: {
        
        type: Object,
        value: {},
        notify: true,
        reflectToAttribute: true,
        observer: _updateDoc
        
      },
      
      path: {
        
        type: String,
        value: '',
        norify: false,
        reflectToAttribute: false
        
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      
      //These are attached to global as well but I really don't like accessing stuff that way
      
      var that = this;
      
      //Kickstart the module
      that.rsObject.access.claim('documents', 'rw');
      
      //Set public doc
      //that._publicDoc = that.rsObject.documents.publicList( that.path );
      
      //Set private doc
      that._privateDoc = that.rsObject.documents.privateList( that.path );
      
      that._get();
      
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
      
      this.doc = null;
      //this._publicDoc = null;
      this._privateDoc = null;
      
    },
    
    /**
     * Gets the document at the patch
     */ 
    _get: function () {
      
      //do a private get
      that._privateDoc.getObject( that.path ).then( function ( val ) {
        
        that._doc = val || {};
        
      }, function ( err ) {
        
        that.fire( 'error', err );
        
      });
      
    },
    
    /**
     * Reference to the public rs document
     */ 
    //_publicDoc: null,
    
    /**
     * Reference to the private ts document
     */ 
    _privateDoc: null,
    
    /**
     * Observer that adds/updates/deletes doc
     */ 
    _updateDoc: function ( newVal, oldVal ) {
      
      if ( this._isEmpty( newVal ) && !this._isEmpty( oldVal ) ) {

      } else {

      }
      
    },
    
    /**
     * States if an object is empty
     */ 
    _isEmpty: function ( map ) {
      
      if ( map === undefined || map === null ) {
        
        return true;
        
      }
      
       for(var key in map) {
         
          if (map.hasOwnProperty(key)) {
             
             return false;
          
            
          }
          
       }
       
       return true;
     
    } 
}

  });

</script>
